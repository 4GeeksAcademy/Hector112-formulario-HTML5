<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/56e8c62ebf.js" crossorigin="anonymous"></script>
    <title>Formulario</title>
</head>
<body>
    <div class="container">
    <form class="row g-3">
        <div class="col-md-5">
            <label for="inputcard" class="form-label">Card #</label>
            <input type="text" class="form-control" id="inputcard" placeholder="XXXXXXXXXXXXXXXX">
        </div>
        <div class="col-md-3">
            <label for="inputcvc" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="inputcvc" placeholder="0000">
        </div>
        <div class="col-4">
            <label for="inputAmount" class="form-label">Amount</label>
            <input type="text" class="form-control" id="inputAmount" placeholder="amount">
        </div>
        <div class="col-6">
            <label for="inputfirstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputfirstname">
        </div>
        <div class="col-md-6">
            <label for="inputlastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputlastname">
        </div>
        <div class="col-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputcity">
        </div>
        <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
            <option selected>Pick a state</option>
            <option>California</option>
            <option>Texas</option>
            <option>Florida</option>
            <option>Virginia</option>
            <option>Los Angeles</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="inputZip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-6 d-flex">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck"></label>
                <i class="fa-brands fa-cc-mastercard"></i>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck"></label>
                <i class="fa-brands fa-cc-visa"></i>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck"></label>
                <i class="fa-brands fa-cc-diners-club"></i>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck"></label>
                <i class="fa-brands fa-cc-amex"></i>
            </div>

        </div>



        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
    </div>
    

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
