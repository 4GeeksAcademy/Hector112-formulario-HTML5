<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/56e8c62ebf.js"
      crossorigin="anonymous"
    ></script>
    <title>Payment form example</title>
  </head>
  <body style="background-color: rgb(116, 107, 107);">
    <div class="container">
      <div class="row">
        <form>
          <div class="card">
            <div class="card-header" style="text-align: left;"> <!-- titulo de la tarjeta -->
              <h2>Payment form example</h2>
            </div>

            <div class="card-body"> <!-- centro de la tarjeta -->
              <div class="alert alert-danger d-flex" role="alert"> <!-- linea 1 -->
                  <div class="alerta col-12">
                    Saome fields are missings
                  </div>
              </div>

              <div class="container row"> <!-- linea 2 -->
                  <div class="col-5">
                    <label for="inputcard" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="inputcard" placeholder="XXXXXXXXXXXXXXXX"/>
                  </div>
                  <div class="col-3">
                    <label for="inputcvc" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="inputcvc" placeholder="0000"/>
                  </div>
                  <div class="col-4">
                    <label for="inputAmount" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="inputAmount" placeholder="Amount"/>
                  </div>                
              </div>

              <div class="container row"> <!-- linea 3 -->
                  <div class="col-6">
                    <label for="inputfirstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputfirstname" />
                  </div>
                  <div class="col-6">
                    <label for="inputlastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputlastname" />
                  </div>
              </div>

              <div class="container row"> <!-- linea 4 -->
                  <div class="col-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputcity" />
                  </div>
                  <div class="col-3">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                      <option selected>Pick a state</option>
                      <option>California</option>
                      <option>Texas</option>
                      <option>Florida</option>
                      <option>Virginia</option>
                      <option>Los Angeles</option>
                    </select>
                  </div>
                  <div class="col-3">
                    <label for="inputZip" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputZip" />
                  </div>
              </div>

              <div class="container row"> <!-- linea 5 -->                
                <div class="col-6">
                  <div class="col-6">
                     We acepted:
                  </div>
                  <div class=" col-6 ">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="tarjeta" id="checkmastercard" value="option1"/>
                      <label class="form-check-label" for="checkmastercard"> <i class="fa-brands fa-cc-mastercard"></i> </label>
                    </div>
                    <div>
                      <input class="form-check-input" type="radio" name="tarjeta" id="visa" value="option2" />
                      <label class="form-check-label" for="visa"> <i class="fa-brands fa-cc-visa"></i> </label>
                    </div>
                    <div>
                      <input class="form-check-input" type="radio" name="tarjeta" id="diners" value="option3"/>
                      <label class="form-check-label" for="diners"> <i class="fa-brands fa-cc-diners-club"></i> </label>
                    </div>
                    <div>
                      <input class="form-check-input" type="radio" name="tarjeta" id="amex" value="option4"/>
                      <label class="form-check-label" for="amex"> <i class="fa-brands fa-cc-amex"></i> </label>
                    </div>
                  </div>
                </div>

                <div class="form-floating col-6">
                  Message
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                  <label for="floatingTextarea2">Comments</label>
                </div>
              

                </div>
              </div>
            </div>
          
            <div class="card-footer text-body-secondary"> <!-- pie de la tarjeta -->
              <div class="col-12 d-flex" style="text-align: right;">
                <button type="submit" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </div>

          </div>
        </form>       
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script rc="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
  </body>
</html>
